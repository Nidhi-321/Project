version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: stegcrypt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
  web:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/stegcrypt
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-me
      JWT_SECRET_KEY: change-me-jwt
    ports:
      - "8000:8000"
volumes:
  pgdata:
  redisdata:
